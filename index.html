<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- /google font -->

    <!-- link style -->
    <link rel="stylesheet" href="style.css" />
    <!-- /link style -->

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand" data-previous-operand></div>
        <div class="current-operand" data-current-operand></div>
      </div>
      <button class="span-two" data-all-clear>AC</button>
      <button data-delete>DEL</button>
      <button data-operation>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-operation>.</button>
      <button data-number>0</button>
      <button class="span-two" data-equals>=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
